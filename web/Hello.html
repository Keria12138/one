<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<!-- 以<html>开头 -->
<html>
<!-- <head> 网页的标题、页面的设置、关键字的配置 开始 -->
<head>
    <title>Title</title>
</head>
<!-- </head> 网页的标题、页面的设置、关键字的配置 结束 -->

<!-- <body> 正文内容(要显示出来的内容) 开始 -->
<body>
    Hello World!!!
</body>
<!-- </body> 正文内容(要显示出来的内容) 结束 -->
</html>
<!-- 以</html>结尾 -->
