<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var timeoutHandler;
        var times = 0;
        function clock() {
            times++;
            alert("懒棒，起床了！！！"+times);
            // window.clearTimeout(timeoutHandler);
            if (times > 5){
                // timeoutHandler = window.setTimeout(clock,3000);
                //清除Interval定时器
                clearInterval(timeoutHandler)
            }
        }
        //指定时间结束后调用具体方法，只执行一次
        // timeoutHandler = window.setTimeout(clock,3000);
        //关闭闹钟，就是清除Timeout定时器
        // window.clearTimeout(timeoutHandler);

        //定时一定时间，间隔循环重复执行的方法
        timeoutHandler = setInterval(clock,3000);

    </script>
</head>
<body>

</body>
</html>
