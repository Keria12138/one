<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>羊羊乐园</title>
</head>
<body>
<div id="layer1" style="position:absolute;">
    <a href="https://tv.cctv.com/2011/01/20/VIDEj0eimibaHjp8orpVDlwB110111.shtml">
        <img id="changing-image" src="懒洋洋1.jpg" width="200" height="290" border="0">
    </a>
</div>
<h2>“喜羊羊，美羊羊，懒羊羊，沸羊羊”</h2>
</body>
<script>
    var X = 1;
    var y = 1;
    var m = true;
    var currentImageIndex = 0; // 当前图片索引
    var imageArray = [
        "懒洋洋1.jpg",
        "懒洋洋2.jpg",
        "懒.jpg"
    ];
    function changeImage() {//插入图片数组并且轮播不会ai代谢的
        currentImageIndex = (currentImageIndex + 1) % imageArray.length; // 循环取模确保索引在有效范围内
        var newImageSrc = imageArray[currentImageIndex];
        document.getElementById("changing-image").src = newImageSrc;
    }
    function move() {
        if (m) {
            var width = window.innerWidth;
            var height = window.innerHeight;
            var layer1 = document.getElementById("layer1");
            var offsetLeft = layer1.offsetLeft;
            var offsetTop = layer1.offsetTop;
            var offsetHeight = layer1.offsetHeight;

            if (offsetLeft == width - offsetHeight - 20) {
                X = -1;
            } else if (offsetLeft <= 0) {
                X = 1;
            }
            layer1.style.left = (offsetLeft + X) + "px";

            if (offsetTop >= height - offsetHeight) {
                y = -1;
            } else if (offsetTop <= 0) {
                y = 1;
            }
            layer1.style.top = (offsetTop + y) + "px";

            console.log(layer1.offsetLeft);
            console.log(layer1.offsetTop);
        }
    }
    document.getElementById("layer1").addEventListener('mouseenter', function() {
        m = false;
    });

    document.getElementById("layer1").addEventListener('mouseleave', function() {
        m = true;
    });
    setInterval(move, 10);
    setInterval(changeImage,3000);
</script>
</html>
