<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //函数声明 没有返回值类型；参数 不需要var
        function add(a,b) {
            //函数体内容
            var result = a + b;
            return result;
        }
        function add(a,b,c) {
            //函数体内容
            var result = a + b + c;
            return result;
        }
        alert(add(3,"1"));//调用函数

    </script>
</head>
<body>

</body>
</html>
